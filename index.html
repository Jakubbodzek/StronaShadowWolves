<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Wolves</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <nav>
      <div class="logo">
        <img src="images/wolf.png">
      </div>

      <div class="nav-links">
          <ul>
            <li><a href="#">Start</a></li>
            <li><a href="#">Klan</a></li>
            <li><a href="#">Wymagania</a></li>
            <li><a href="#">Kalendarz</a></li>
          </ul>
      </div>
    </nav>

    <div class="information">
      <div class="overlay"></div>
      <img src="images/9.png" class="obj">
        <div id="circle">
          <div class="feature one">
            <img src="images/teamwork.png">
            <div>
              <h1>O nas</h1>
              <h5>Zgrany klan z poczuciem humoru!</h5>
            </div>
          </div>
          <div class="feature two">
            <img src="images/activity.png">
            <div>
              <h1>Aktywność</h1>
              <h5>60+ graczy. Aktywnych 7 dni w tygodniu.</h5>
            </div>
          </div>
          <div class="feature three">
            <img src="images/tank.png">
            <div>
              <h1>Komunikator</h1>
              <h5>Discord. Link po dołączeniu.</h5>
            </div>
          </div>
          <div class="feature four">
            <img src="images/req.png">
            <div>
              <h1>Wymagania</h1>
              <h5>Chęć do gry! Aktywność.</h5>
            </div>
          </div>
        </div>

    </div>

    <div class="controls">
      <img src="images/arrow.png" id="upBtn">
      <h3>Informacje</h3>
      <img src="images/arrow.png" id="dnBtn">
    </div>
  </div>

  <script>
    var circle = document.getElementById("circle")
    var upBtn = document.getElementById("upBtn")
    var dnBtn = document.getElementById("dnBtn")

    var rotateValue = circle.style.transform;
    var rotateSum;

    upBtn.onclick = function()
    {
      rotateSum = rotateValue + "rotate(-90deg)";
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }
    dnBtn.onclick = function()
    {
      rotateSum = rotateValue + "rotate(90deg)";
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }
  </script>
</body>
</html>
